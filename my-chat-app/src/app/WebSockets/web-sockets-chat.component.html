<div class="container">
  <h1>Chat with ChatGPT using WebSockets </h1>
  <span>(Please Run server.js)</span>
  
  <div class="message-box">
    <div *ngFor="let message of messages" class="message">
      <p>{{ message }}</p>
    </div>
    <p *ngIf="currentMessage">{{ currentMessage }}</p>
  </div>

  <div class="input-container">
    <input type="text" #input placeholder="Type your message here..." />
    <button (click)="sendMessage(input.value); input.value = ''">Send</button>
  </div>
</div>
