<div class="chat-container">
  <h2>Chat with OpenAI using XMLHttpRequest</h2>
  <textarea [(ngModel)]="userMessage" placeholder="Type your message here..."></textarea><br>
  <button (click)="sendMessage()">Send</button>
  <h3>Response:</h3>
  <p>{{ chatResponse }}</p>
  <button [routerLink]="['/web-sockets-chat']">Chat With WebSockets</button>
  <button [routerLink]="['/open-ai-chat']">Chat With Open AI Node</button>
</div>
