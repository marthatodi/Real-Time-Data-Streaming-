<div class="chat-container">
  <h2>Chat with OpenAI using XMLHttpRequest</h2>
  <textarea [(ngModel)]="userMessage" placeholder="Type your message here..."></textarea><br>
  <button (click)="sendMessage()">Send</button>
  <h3>Response:</h3>
  <div class="response-box">
    <p *ngIf="chatResponse">{{ chatResponse }}</p>
    <p *ngIf="!chatResponse">No response yet...</p>
  </div>
  <div class="chat-options">
    <button [routerLink]="['/web-sockets-chat']">Chat With WebSockets</button>
    <button [routerLink]="['/open-ai-chat']">Chat With OpenAI Node</button>
  </div>
</div>
